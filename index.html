<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="top-container">
        <div class="high-score" id="high-scoreBtn">
            <a class="btn">View High Scores</a>
        </div>
        <div id="timer">
        </div>
    </section>
        

    <section class="container">
        <div id="home" class="introduction">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
            <button class="btn" id="startQuiz" onclick="countdown();">Start Quiz</button>  
        </div>
    </section>

    <div class="quiz-container">
        <div id="question" class="quiz-question">
            <h1 id="questionTxt">question</h1>
        </div>
        <div id="answers" class="quiz-answers">
                <button id="answer1">1.</button>
                <br>
                <button id="answer2">2.</button>
                <br>
                <button id="answer3">3.</button>
                <br>
                <button id="answer4">4.</button>
        </div>
    </div>
    
    <section class="submitScore">
        <div id="done" class="done">
            <h1>All Done!</h1>
            <p>Your final score is</p>
        </div>
            <div id ="enterInitials" class="initials">
            <p>Enter Initials</p><Input></Input>
            <button class="btn" id="submit"">Submit</button>  
            </div>
    </section>


    


<footer>
  
  </footer>




    <script src="assets/js/script.js"></script>  
</body>
</html>
