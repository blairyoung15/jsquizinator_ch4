<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="top-container">
        <div id="high score">
            <a id="highscore-btn" class="btn">View High Scores</a>
        </div>
        <div id="timer">
        </div>
    </section>
        

    <section class="container">
        <div id="home" class="introduction">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
            <button class="btn">Start Quiz</button>  
        </div>
    </section>

    <section class="introduction">
    <div class="quiz-container">
        <div id="question" class="quiz-question">
            <h1>question</h1>
        </div>
        <div id="answers" class="quiz-answers">
            <ul>
                <button><li>1. </li></button>
                <br>
                <button><li>2. </li></button>
                <br>
                <button><li>3. </li></button>
                <br>
                <button><li>4. </li></button>
            </ul>
        </div>
    </div>
</section>
    
    


<footer>
    &copy;2022 by Blair Young
  </footer>




    <script src="assets/js/script.js"></script>  
</body>
</html>
